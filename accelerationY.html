<html>
  <head>
    <style>
      body{
        background-color:white;
      }
    </style>
    <script src="p5.min.js"></script>
  </head>
  <body>
    <h1 id="yo"></h1>
    <h1 id="rx"></h1>
    <h1 id="ry"></h1>
    <h1 id="rz"></h1>
    <script>
      var rz;
      var rx;
      var ry;
      var defz;
      var defx;
      var defy;
      var ay;
      function setup(){
        createCanvas(window.innerHeight,Window.innerWidth);
        defz = rotationZ;
        defx = rotationX;
        defy = rotationY;
      }
      function draw(){
        rz = rotationZ; //0-360 0 is magnetic north
        rx = rotationX; //flip over the X axis end over end
        ry = rotationY; // flip side to side;
        ay = accelerationY;
        document.getElementById('yo').innerHTML = "acceleration Y = " + ay.toFixed(2);
        document.getElementById('rx').innerHTML = "rotaion X = " + rx.toFixed(2);
        document.getElementById('ry').innerHTML = "rotaion Y = " + ry.toFixed(2);
        document.getElementById('rz').innerHTML = "rotaion Z = " + rz.toFixed(2);
        if (ay > 0.5){
          document.body.style.backgroundColor="red";
          noloop();
        }
      }
    </script>
  </body>
</html>
