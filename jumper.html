<html>
  <head>
    <style>
      body{
        overflow:hidden;
        margin:0;
        padding:0;
      }
    </style>
    <script src="p5.min.js"></script>
    <script src="jumper.js"></script>
    <script src="barrier.js"></script>
   <script src="platform.js"></script>
    <script src="p5.collide2d.min.js"></script>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    var barrier = new barrier();
    var platform = new platform();
    var hit = false;
    var hitOne = false;
    let img;
    let img1;
    function preload(){
      img = loadImage('Genji_Profile_Picture.png');
          img1 = loadImage('Ana_Spray_-_Grenade.png');
    }
      function setup(){
        createCanvas(w,h);
      
      }
      function draw(){
        background(0);
        jumper.show();
        jumper.update();
        jumper.move();
        barrier.show();
        barrier.update();
        platform.show();
        hit = collideRectRect(barrier.x,barrier.y,barrier.width,barrier.height,jumper.x,jumper.y,jumper.width,jumper.height);
        if(hit === true){
          noLoop();
          
        }
        hitOne = collideRectRect(platform.x,platform.y,100,100,jumper.x,jumper.y,jumper.width,jumper.height);
        if(hitOne === true){
          jumper.up();
        }
      }
    </script>
  </body>
  
  
</html>
