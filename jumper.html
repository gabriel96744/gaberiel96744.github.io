<html>
  <head>
    <style>
      body{
        overflow:hidden;
        margin:0;
        padding:0;
      }
    </style>
    <script src="p5.min.js"></script>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
      function setup(){
        createCanvas(w,h);
      
      }
      function draw(){
        background(0);
        jumper.show();
        //jumper.up();
        jumper.update();
      }
      function jumper(){
        this.x = 50;
        this.y = 50;
        this.gravity = 0.5; //the force of gravity
        this.lift = -5;//this is the opposing force
        this.velocity = 0; //speed of gravity
        this.show = function(){
          fill(color('red'));
          ellipse(this.x,this.y,50,50);
        }
        this.up = function(){
          this.velocity += this.lift;
        }
        this.update = function(){
          this.velocity += this.gravity;
          this.y += this.velocity;
          this.velocity *= 0.9;
          if(this.y > h){//stop on celing
            this.y = h;
            this.velocity = 0;
          }
          if(this.y < 0){//stop on floor
            this.y= 0;
            this.velocity  = 0;
          }
        }
      }
      function keyPressed(){
        if(keyCode === 32){
          jumper.up();
        }
      }
    </script>
  </body>
  
  
</html>
