<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body{
        overflow:hidden;
      }
    </style>
  </head>
<body>
  <script>
  var img;
  function preload(){
    img = loadImage('donut.jpg');
  }
    function setup(){
  createCanvas(window.innerWidth,window.innerHeight,WEBGL);
}
function draw(){
  background(255);
  var locX = mouseX - width /2;
  var locY = mouseY - height /2;
  //directionalLight(red,green,blue,x-axis,y-axis,z-axis);
  //pointLight(r,g,b,x,y,z) center of screen is 0,0 ; top left is -w/2,-h/2; top right is w/2,-h/2; bottom left -w/2,h/2; bottom right is w/2,h/2;
 directionalLight(255,255,255,-locX,-locY,-175);
  specularMaterial(255);
  noStroke();
  texture(img);
  // translate moves from center;
  torus(200,64,1080,1080);//torus(radius of ring, the radius,detailx,detaily)
  
}
  </script>
</body>
</html>
