<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.geolocation.js"></script>
  </head>
  <body>
    <p id="geo"></p>
    <p id="lat"></p>
    <p id="long"></p>
    <h1 id="distance"></h1>
    <script>
    var $ = document;
    var distance;
    var mylat;
    var mylong;
    var treasuelat = 21.310222;
    var treasuerelong = -157.837545;
     function setup(){
	if(geoCheck() == true){
		$.getElementById('geo').innerHtml = "Ready";
		//geolocation is available
//not done
	}else{
	  $.getElementById('geo').innerHtml = "Must have GPS enabled";
		//error getting geolocaion
	}
	intervalCurrentPosition(positionPing,1000);
}
function positionPing(position){
  mylat = position.latitude;
  mylong = position.longitude;
  distance = calcGeoDistance(mylat,mylong ,21.311285, -157.837918, 'mi');
  $.getElementById('distance').innerHTML = distance.toFixed(5);
  if(distance < 0.001){
    $.getElementById('geo').innerHTML = "YOU FOUND THE TREASURE";
  }
	else{
		 $.getElementById('geo').innerHTML = "";
	}
}

    </script>
  </body>
</html>
